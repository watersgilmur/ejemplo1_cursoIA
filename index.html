<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date();
            let maxDate = today.toISOString().split("T")[0];
            document.getElementById("birthdate").setAttribute("max", maxDate);
        });

        function calcularEdad() {
            let birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("Por favor, selecciona una fecha de nacimiento válida.");
                return;
            }
            let birthDateObj = new Date(birthdate);
            let today = new Date();
            let edad = today.getFullYear() - birthDateObj.getFullYear();
            let monthDiff = today.getMonth() - birthDateObj.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
                edad--;
            }

            document.getElementById("resultado").innerText = "Tu edad es: " + edad + " años.";
        }
    </script>
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Calculadora de Edad</h2>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Selecciona tu fecha de nacimiento:</label>
                <input type="date" id="birthdate" class="form-control">
            </div>
            <button class="btn btn-primary w-100" onclick="calcularEdad()">Calcular Edad</button>
            <p class="mt-3 text-center" id="resultado"></p>
        </div>
    </div>
</body>
</html>
